data.project.root = "target/sprints"

jira {
  url = "https://localhost:8088/jira/rest/api/latest"
  user = "test"
  password = "test"
  greenhopper {
    url = "https://localhost:8088/jira/rest/greenhopper/1.0"
    storyPointsField = "customfield_10192"
    rapidViewId = 56
    boardColumns = [
      {
        name: "To Do"
        statusIds: [1, 4]
      }
      {
        name: "In Progress"
        statusIds: [3]
      }
      {
        name: "To review"
        statusIds: [10067]
      }
      {
        name: "Ready to test"
        statusIds: [10064]
      }
      {
        name: "Tested",
        statusIds: [10065, 10045, 10048, 10010]
        closing: true
      }
    ]
  }
}

akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "DEBUG"
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
}

spray.can.server {
  ssl-encryption = on
}