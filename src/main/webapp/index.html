<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head><meta content="text/html; charset=UTF-8" http-equiv="content-type" /><title>Home</title></head>
  <body class="lift:content_id=main">
    <div id="main" data-lift="surround?with=default;at=content">
      <script data-lift="MicroBurnServices"></script>
      <script type="application/javascript" src="js/MicroBurnApp.js"></script>
      <div ng-app="MicroBurnApp">
        <div ng-controller="ProjectCtrl" data-lift="Angular.bind?type=ProjectStateBinder">
          <select ng-model="selectedSprint"
                  ng-options="sprint.details.name for sprint in projectState.sprints | orderBy:'details.start':true track by sprint.id">
          </select>
          <div sprint-chart></div>
        </div>
      </div>
    </div>
  </body>
</html>
