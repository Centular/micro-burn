<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head><meta content="text/html; charset=UTF-8" http-equiv="content-type" /><title>Home</title></head>
  <body class="lift:content_id=main">
    <div id="main" data-lift="surround?with=default;at=content">
      <script type="application/javascript" src="js/SprintChart.js"></script>
      <div ng-app="MicroBurn">
        <div ng-controller="ProjectController" data-lift="Angular.bind?type=ProjectStateBinder">
          <select ng-model="selectedSprint"
                  ng-options="item.details.name for item in projectState.sprints | orderBy:'details.start':true track by item.sprintId">
          </select>
          <div id="chart"></div>
        </div>
      </div>
    </div>
  </body>
</html>
